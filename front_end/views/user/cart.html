<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng - NVHBA SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap & FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- Notyf & Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link rel="stylesheet" href="../../public/css/user.css" />
    <link rel="stylesheet" href="../../public/css/cart.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- NỘI DUNG TRANG -->
    <div class="container my-5">
      <h2 class="mb-4">
        <i class="fas fa-shopping-cart me-2 text-warning"></i>Giỏ hàng của bạn
      </h2>
      <div class="row">
        <!-- Danh sách sản phẩm -->
        <div class="col-md-8" id="cartContainer">
          <!-- JS sẽ render danh sách sản phẩm tại đây -->
        </div>

        <!-- Thông tin đặt hàng -->
        <div class="col-md-4">
          <div class="card p-4 shadow-sm">
            <h5 class="mb-3">
              <i class="fas fa-receipt me-2 text-primary"></i>Thông tin đơn hàng
            </h5>
            <p>
              <strong
                ><i class="fas fa-coins me-1 text-success"></i>Tổng
                tiền:</strong
              >
              <span id="totalAmount">0₫</span>
            </p>
            <button class="btn btn-warning w-100 mt-3" id="btnCheckout">
              <i class="fas fa-credit-card me-2"></i>Đặt hàng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="../../pages/cart.js"></script>

    <script>
      async function loadHTML(selector, filePath) {
        try {
          const res = await fetch(filePath);
          const html = await res.text();
          document.querySelector(selector).innerHTML = html;
        } catch (err) {
          console.error("Không thể load:", filePath, err);
        }
      }

      loadHTML("#header", "../../components/header.html");
      loadHTML("#footer", "../../components/footer.html");
    </script>
  </body>
</html>
