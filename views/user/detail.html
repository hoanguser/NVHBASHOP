<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap"
    />
    <link rel="stylesheet" href="../../public/css/user.css" />
    <link rel="stylesheet" href="../../public/css/detail.css" />
    <!-- Notyf CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </head>
  <body>
    <!-- HEADER dùng lại -->
    <div id="header"></div>

    <!-- CHI TIẾT SẢN PHẨM -->
    <div class="container my-5">
      <div id="productDetail" class="row">
        <!-- JS sẽ render chi tiết sản phẩm vào đây -->
      </div>
    </div>

    <!-- FOOTER dùng lại -->
    <div id="footer"></div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../pages/detail.js"></script>

    <!-- Load header/footer -->
    <script>
      async function loadHTML(selector, filePath) {
        try {
          const res = await fetch(filePath);
          const html = await res.text();
          document.querySelector(selector).innerHTML = html;
        } catch (err) {
          console.error("Không thể load:", filePath, err);
        }
      }

      loadHTML("#header", "../../components/header.html");
      loadHTML("#footer", "../../components/footer.html");
    </script>
  </body>
</html>
